# Claude Insights Server
# Production/Elestio deployment with PostgreSQL
#
# Deploy:   docker compose up -d
# Elestio:  CI/CD auto-deploys from this file
#
# For local development with SQLite, use: docker compose -f docker-compose.local.yml up -d

services:
  postgres:
    image: postgres:16-alpine
    container_name: insights-db
    environment:
      POSTGRES_DB: claude_insights
      POSTGRES_USER: insights
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "insights", "-d", "claude_insights"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - insights-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: ./server/api
      dockerfile: Dockerfile
    container_name: insights-api
    environment:
      DATABASE_URL: postgresql+asyncpg://insights:${DB_PASSWORD}@postgres/claude_insights
      API_SECRET_KEY: ${API_SECRET_KEY}
    ports:
      - "3000:8080"  # Elestio routes 443 â†’ 3000 by default
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - insights-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    build:
      context: ./server/dashboard
      dockerfile: Dockerfile
    container_name: insights-dashboard
    environment:
      DATABASE_URL: postgresql://insights:${DB_PASSWORD}@postgres/claude_insights
      SECRET_KEY: ${FLASK_SECRET_KEY}
    ports:
      - "8443:8081"  # Dashboard accessible on port 8443
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - insights-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  exporter:
    build:
      context: ./server/exporter
      dockerfile: Dockerfile
    container_name: insights-exporter
    environment:
      DATABASE_URL: postgresql://insights:${DB_PASSWORD}@postgres/claude_insights
    volumes:
      - parquet_backup:/backup/parquet
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - insights-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  parquet_backup:

networks:
  insights-network:
    driver: bridge

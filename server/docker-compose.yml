services:
  postgres:
    image: postgres:16-alpine
    container_name: insights-db
    environment:
      POSTGRES_DB: claude_insights
      POSTGRES_USER: insights
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "insights"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - insights-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: insights-api
    environment:
      DATABASE_URL: postgresql+asyncpg://insights:${DB_PASSWORD}@postgres/claude_insights
      API_SECRET_KEY: ${API_SECRET_KEY}
    ports:
      - "8083:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - insights-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: insights-dashboard
    environment:
      DATABASE_URL: postgresql://insights:${DB_PASSWORD}@postgres/claude_insights
      SECRET_KEY: ${FLASK_SECRET_KEY}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - insights-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  exporter:
    build:
      context: ./exporter
      dockerfile: Dockerfile
    container_name: insights-exporter
    environment:
      DATABASE_URL: postgresql://insights:${DB_PASSWORD}@postgres/claude_insights
    volumes:
      - parquet_backup:/backup/parquet
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - insights-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
  parquet_backup:

networks:
  insights-network:
    driver: bridge
